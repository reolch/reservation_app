<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ユーザー登録</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 56px auto;
            max-width: 500px;
        }

        .centered-button {
            display: flex;
            justify-content: center;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px -2px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #007bff;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .hamburger-menu {
            display: none;
            position: absolute;
            /* ... (styles for hamburger menu) ... */
        }
    </style>
</head>

<body>
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="/calendar">カレンダー</a></li>
            <li><a href="/reservations">予約ページ</a></li>
            <li><a href="/customerRegistration">顧客登録</a></li>
            <li><a href="/customer">顧客情報</a></li>
        </ul>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">ユーザー登録</h1>
        <div class="card p-4">
            <form id="userRegistrationForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">ユーザー名:</label>
                    <input type="text" class="form-control" id="userName" name="userName" required>
                </div>

                <div class="centered-button">
                    <button type="button" class="btn btn-primary" onclick="registerUser()">登録する</button>
                </div>
            </form>

            <div id="registrationResult" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function registerUser() {
            const confirmed = confirm('登録してもよろしいですか？');
            if (confirmed) {
                const url = 'https://astronquts.com:3000/customerR';
                const data = {
                    Name: document.getElementById('userName').value
                };
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</body>

</html>
