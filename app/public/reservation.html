<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>予約画面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 56px auto;
            /* 画面中央寄せ */
            max-width: 500px;
            /* カードの最大幅を指定 */
        }

        .centered-button {
            display: flex;
            justify-content: center;
        }

        .time-input {
            width: 100%;
            /* 入力フィールドを親要素の幅に合わせる */
            padding: 5px;
            /* パディングを追加して、テキストがフィールドの端に接触しないようにする */
            border-radius: 5px;
            /* ボーダーの角を丸くする */
            border: 1px solid #ccc;
            /* ボーダーを明確にする */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f8f9fa;
            /* Apple風の背景色 */
            padding: 20px;
            box-shadow: 2px 0 5px -2px rgba(0, 0, 0, 0.5);
            /* 影を追加 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar h3 {
            color: #333;
            /* テキストカラーを変更 */
            font-size: 1.5rem;
            /* フォントサイズを大きくする */
            margin-bottom: 20px;
            /* 下部のマージンを追加 */
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar li {
            margin-bottom: 10px;
            /* リストアイテムのマージンを追加 */
        }

        .sidebar a {
            text-decoration: none;
            color: #007bff;
            /* リンクのカラーを変更 */
        }

        .sidebar a:hover {
            text-decoration: underline;
            /* ホバー時の下線を追加 */
        }

        .hamburger-menu {
            display: none;
            position: absolute;
            top: 16px;
            /* 上部からの位置を調整 */
            right: 16px;
            /* 右端からの位置を調整 */
            /* その他のスタイル */
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                display: none;
            }

            .sidebar.active {
                display: block;
            }

            .hamburger-menu {
                display: block;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchCustomers();

            document.querySelector('.hamburger-menu').addEventListener('click', function () {
                document.querySelector('.sidebar').classList.toggle('active');
            });
        });

        function fetchCustomers() {
            fetch('https://astronquts.com:3000/customers')
                .then(response => response.json())
                .then(customers => {
                    console.log(customers);
                    const customerList = document.getElementById('customerList');
                    customers.forEach(customer => {
                        console.log(customer);
                        console.log(customer.docId);
                        const option = document.createElement('option');
                        option.value = customer.docId; // または顧客の識別子
                        option.textContent = customer.docData.Name; // 顧客名
                        customerList.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function generateTimeOptions(interval, min, max) {
            let options = '';
            for (let i = min; i <= max; i += interval) {
                const hours = Math.floor(i / 60);
                const minutes = i % 60;
                const timeValue = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
                options += '<option value="' + timeValue + '">' + i + '分</option>';
            }
            return options;
        }

        function submitReservation() {
            const customerList = document.getElementById('customerList').value;
            const taskType = document.getElementById('taskType').value;
            const reservationDate = document.getElementById('reservationDate').value;
            const reservationStartTime = document.getElementById('reservationStartTime').value;
            const reservationDuration = parseInt(document.getElementById('reservationDuration').value); // Parse the duration as an integer
            const reservationEndTime = calculateEndTime(reservationStartTime, reservationDuration);

            function calculateEndTime(startTime, duration) {
                const startTimeParts = startTime.split(':'); // Split HH:MM into an array
                const startHours = parseInt(startTimeParts[0]);
                const startMinutes = parseInt(startTimeParts[1]);
                const endHours = startHours + Math.floor((startMinutes + duration) / 60);
                const endMinutes = (startMinutes + duration) % 60;

                // Format the end time as HH:MM
                const endTime = (endHours < 10 ? '0' : '') + endHours + ':' + (endMinutes < 10 ? '0' : '') + endMinutes;

                return endTime;
            }

            // 重複確認
            fetch(`https://astronquts.com:3000/reservations/check?date=${reservationDate}&startTime=${reservationStartTime}&endTime=${reservationEndTime}&type=${taskType}`)
                .then(response => response.json())
                .then(data => {
                    if (data.isAvailable) {
                        // 予約可能な場合
                        fetch('https://astronquts.com:3000/reservations', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ CustomerID: customerList, Date: reservationDate, StartTime: reservationStartTime, EndTime: reservationEndTime,  taskType: taskType}),
                        })
                            .then(response => response.text())
                            .then(message => {
                                alert("予約完了: " + message); // 予約完了のアラートを表示
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    } else {
                        // 予約不可の場合
                        alert("選択された時間は既に予約されています。");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="/calendar">カレンダー</a></li>
            <li><a href="/reservations">予約ページ</a></li>
            <li><a href="/customerRegistration">顧客登録</a></li>
            <li><a href="/customer">顧客情報</a></li>
        </ul>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">予約画面</h1>
        <div class="card p-4">
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="customerList" class="form-label">顧客:</label>
                    <select class="form-select" id="customerList" name="customerList">
                        <!-- 顧客の選択肢がここに追加されます -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="taskType" class="form-label">種類:</label>
                    <select class="form-select" id="taskType" name="taskType">
                        <option value="A">整体</option>
                        <option value="B">パーソナルジム</option>
                        <option value="C">パーソナルジムx整体</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reservationDate" class="form-label">予約日:</label>
                    <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
                </div>

                <div class="mb-3">
                    <label for="reservationStartTime" class="form-label">開始時間:</label>
                    <input type="time" id="reservationStartTime" name="reservationStartTime" class="time-input"
                        required>
                </div>

                <div class="mb-3">
                    <label for="reservationDuration" class="form-label">予約時間:</label>
                    <select class="form-select" id="reservationDuration" name="reservationDuration">
                        <option value="30">30分</option>
                        <option value="90">45分</option>
                        <option value="60">60分</option>
                        <option value="90">90分</option>
                        <option value="120">120分</option>
                    </select>
                </div>

                <div class="centered-button">
                    <button type="button" class="btn btn-primary" onclick=submitReservation()>予約する</button>
                </div>
            </form>

            <div id="reservationResult" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
