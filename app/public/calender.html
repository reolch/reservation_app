<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/common/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/list/main.min.css">
    <title>カレンダー</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #calendar {
            max-width: 768px;
            margin: 56px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f8f9fa;
            /* Apple風の背景色 */
            padding: 16px;
            box-shadow: 2px 0 5px -2px rgba(0, 0, 0, 0.5);
            /* 影を追加 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar h3 {
            color: #333;
            /* テキストカラーを変更 */
            font-size: 1.5rem;
            /* フォントサイズを大きくする */
            margin-bottom: 32px;
            /* 下部のマージンを追加 */
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar li {
            margin-bottom: 16px;
        }

        .sidebar a {
            text-decoration: none;
            color: #007bff;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .hamburger-menu {
            display: none;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
        }

        .modal-dialog {
            max-width: 600px;
            /* モーダルの最大幅を調整 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            /* シャドウを追加 */
        }

        .modal-header,
        .modal-footer {
            background-color: #f8f9fa;
            /* ヘッダーとフッターの背景色 */
            color: #495057;
            /* ヘッダーとフッターのテキスト色 */
        }

        .modal-body {
            padding: 20px;
            /* モーダルボディのパディングを調整 */
        }

        .modal-title {
            font-weight: bold;
            /* タイトルのフォントウェイトを変更 */
        }

        .btn-primary {
            background-color: #007bff;
            /* 「保存」ボタンの背景色 */
            border-color: #007bff;
            /* 「保存」ボタンのボーダー色 */
        }

        .btn-secondary {
            background-color: #6c757d;
            /* 「閉じる」ボタンの背景色 */
            border-color: #6c757d;
            /* 「閉じる」ボタンのボーダー色 */
        }

        .form-control {
            border-radius: 0.25rem;
            /* フォームコントロールの角丸を設定 */
            border: 1px solid #ced4da;
            /* フォームコントロールのボーダーを設定 */
        }


        @media (max-width: 768px) {

            body {
                overflow: hidden;
            }

            #calendar {
                height: 100vh;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                display: none;
            }

            .sidebar.active {
                display: block;
            }

            .hamburger-menu {
                display: block;
            }
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js'></script>
    <script>

        function showAlert() {
            alert('ボタンがクリックされました！');
        }

        function fetchCustomers() {
            fetch('https://astronquts.com:3000/customers')
                .then(response => response.json())
                .then(customers => {
                    console.log(customers);
                    const customerList = document.getElementById('customerList');
                    customers.forEach(customer => {
                        console.log(customer);
                        console.log(customer.docId);
                        const option = document.createElement('option');
                        option.value = customer.docId; // または顧客の識別子
                        option.textContent = customer.docData.Name; // 顧客名
                        customerList.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function convertTimeToISO(date, time) {
            const dateTime = new Date(`${date}T${time}`);
            return dateTime.toISOString();
        }

        document.addEventListener('DOMContentLoaded', async function () {
            fetchCustomers();

            const calendarEl = document.getElementById('calendar');

            try {
                // 今月の予約情報を取得
                const response = await fetch('/reservations/all');

                const reservations = await response.json();
                console.log(reservations);

                // 予約ごとに顧客情報を取得
                const events = await Promise.all(reservations.map(async (reservation) => {
                    const customerResponse = await fetch(`/customers/${reservation.CustomerID}`);
                    const customer = await customerResponse.json();
                    console.log(customer);

                    console.log("StartTime:", reservation.StartTime, "EndTime:", reservation.EndTime);


                    // 日付形式の変換
                    // ここで日付と時刻を組み合わせる
                    const start = convertTimeToISO(reservation.Date, reservation.StartTime);
                    const end = convertTimeToISO(reservation.Date, reservation.EndTime);

                    let backgroundColor = 'white';
                    const chiropractic = "A";
                    const personalTraining = "B";
                    const chiropracticAndPersonalTraining = "C";
                    if (reservation.taskType === chiropractic) {
                        backgroundColor = 'blue';
                    } else if (reservation.taskType === personalTraining) {
                        backgroundColor = 'red'
                    } else if (reservation.taskType === chiropracticAndPersonalTraining) {
                        backgroundColor = 'yellow'
                    }

                    console.log('reservation.id: ' + reservation.id);

                    return {
                        id: reservation.id, // 予約のID
                        title: customer.docData.Name, // 顧客名
                        start: start, // 予約開始日時
                        end: end, // 予約終了日時
                        backgroundColor: backgroundColor// その他のイベントプロパティ
                    };
                }));

                // FullCalendarの初期設定
                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'listMonth',
                    events: events,
                    eventClick: function (info) {
                        // クリックされたイベントを削除する
                        if (confirm('このイベントを削除しますか？')) {
                            // info.event.id を使用してイベントIDを取得し、バックエンドに送信する
                            var eventId = info.event.id;

                            // イベントを削除するためのAPIリクエストを送信
                            fetch('/reservations/' + eventId, {
                                method: 'DELETE',
                            })
                                .then(function (response) {
                                    if (response.ok) {
                                        // イベントの削除が成功した場合、カレンダーからも削除する
                                        info.event.remove();
                                        alert('イベントが削除されました');
                                    } else {
                                        alert('イベントの削除中にエラーが発生しました');
                                    }
                                })
                                .catch(function (error) {
                                    console.error('エラー:', error);
                                });
                        }
                    },
                });

                // カレンダーをレンダリング
                calendar.render();
            } catch (error) {
                console.error('Error fetching reservations:', error);
            }
        });

        async function handleDelete(id) {

            if (confirm("本当にこの予約を削除しますか？")) {
                const response = await fetch(`/reservations/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert("予約が削除されました");
                    return true;
                    // ここでカレンダーからイベントを削除する
                } else {
                    alert("エラーが発生しました");
                    return false;
                }
            }
        }
    </script>

    </script>
</head>

<body>
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="/calendar">カレンダー</a></li>
            <li><a href="/reservations">予約ページ</a></li>
            <li><a href="/customerRegistration">顧客登録</a></li>
            <li><a href="/customer">顧客情報</a></li>
        </ul>
    </div>
    <div id='calendar'></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
